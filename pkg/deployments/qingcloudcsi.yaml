kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: csi-qingcloud-node
  namespace: kube-system
  labels:
    app: csi-qingcloud
    role: node
    owner: yunify
    ver: v1.3.2
spec:
  selector:
    matchLabels:
      app: csi-qingcloud
      role: node
      owner: yunify
      ver: v1.3.2
  template:
    metadata:
      labels:
        app: csi-qingcloud
        role: node
        owner: yunify
        ver: v1.3.2
    spec:
      serviceAccount: csi-qingcloud-node
      tolerations:
        -
          key: CriticalAddonsOnly
          operator: Exists
        -
          key: dedicated
          operator: Exists
        -
          effect: NoSchedule
          key: node-role.kubernetes.io/master
        -
          effect: NoSchedule
          key: node.cloudprovider.kubernetes.io/uninitialized
          value: "true"
      hostNetwork: true
      containers:
        - name: node-registrar
          image: "csiplugin/csi-node-driver-registrar:v2.2.0"
          resources:
            limits:
              memory: "20Mi"
              cpu: "10m"
            requests:
              memory: "20Mi"
              cpu: "10m"
          args:
            - "--csi-address=$(ADDRESS)"
            - "--kubelet-registration-path=/var/lib/kubelet/plugins/disk.csi.qingcloud.com/csi.sock"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          lifecycle:
            preStop:
              exec:
                command: [
                    "/bin/sh", "-c",
                    "rm -rf /registration/disk.csi.qingcloud.com \
                  /registration/disk.csi.qingcloud.com-reg.sock"]
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
            - name: registration-dir
              mountPath: /registration
        - name: csi-qingcloud
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          image: "csiplugin/csi-qingcloud:v1.3.2"
          resources:
            limits:
              memory: "100Mi"
              cpu: "100m"
            requests:
              memory: "100Mi"
              cpu: "100m"
          args :
            - "--config=/etc/config/config.yaml"
            - "--drivername=disk.csi.qingcloud.com"
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--maxvolume=9"
            - "--nodeid=$(NODE_ID)"
            - "--v=5"
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CSI_ENDPOINT
              value: unix://csi/csi.sock
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - mountPath: /var/lib/kubelet
              mountPropagation: Bidirectional
              name: kubelet-dir
            - name: socket-dir
              mountPath: /csi
            - name: dev-dir
              mountPath: /dev
              mountPropagation: "HostToContainer"
            - name: instance-id
              mountPath: /etc/qingcloud
              readOnly: true
            - name: server-config
              mountPath: /etc/config
      volumes:
        - name: kubelet-dir
          hostPath:
            path: /var/lib/kubelet
        - name: socket-dir
          hostPath:
            path: "/var/lib/kubelet/plugins/disk.csi.qingcloud.com/"
            type: DirectoryOrCreate
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry/
        - name: dev-dir
          hostPath:
            path: /dev
            type: Directory
        - name: instance-id
          hostPath:
            path: /etc/qingcloud
        - name: server-config
          configMap:
            name: csi-qingcloud
---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: csi-qingcloud-controller
  namespace: kube-system
  labels:
    app: csi-qingcloud
    role: controller
    owner: yunify
    ver: v1.3.2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csi-qingcloud
      role: controller
      owner: yunify
      ver: v1.3.2
  template:
    metadata:
      labels:
        app: csi-qingcloud
        role: controller
        owner: yunify
        ver: v1.3.2
    spec:
      serviceAccount: csi-qingcloud-controller
      containers:
        - name: csi-provisioner
          image: "csiplugin/csi-provisioner:v2.2.2"
          resources:
            limits:
              memory: "100Mi"
              cpu: "100m"
            requests:
              memory: "100Mi"
              cpu: "100m"
          args:
            - "--csi-address=$(ADDRESS)"
            - "--leader-election"
            - "--feature-gates=Topology=true"
            - "--retry-interval-max=5m"
            - "--retry-interval-start=5s"
            - "--timeout=90s"
            - "--worker-threads=5"
            - "--volume-name-prefix=pvc"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: csi-attacher
          image: "csiplugin/csi-attacher:v3.2.1"
          resources:
            limits:
              memory: "100Mi"
              cpu: "100m"
            requests:
              memory: "100Mi"
              cpu: "100m"
          args:
            - "--csi-address=$(ADDRESS)"
            - "--leader-election"
            - "--retry-interval-max=5m"
            - "--retry-interval-start=5s"
            - "--timeout=90s"
            - "--worker-threads=5"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: MY_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: csi-snapshotter
          image: "csiplugin/csi-snapshotter:v4.0.0"
          resources:
            limits:
              memory: "100Mi"
              cpu: "100m"
            requests:
              memory: "100Mi"
              cpu: "100m"
          args:
            - "--csi-address=$(ADDRESS)"
            - "--leader-election=false"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: csi-resizer
          image: "csiplugin/csi-resizer:v1.2.0"
          resources:
            limits:
              memory: "100Mi"
              cpu: "100m"
            requests:
              memory: "100Mi"
              cpu: "100m"
          args:
            - "--csi-address=$(ADDRESS)"
            - "--leader-election"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: csi-qingcloud
          image: "csiplugin/csi-qingcloud:v1.3.2"
          resources:
            limits:
              memory: "100Mi"
              cpu: "100m"
            requests:
              memory: "100Mi"
              cpu: "100m"
          args :
            - "--config=/etc/config/config.yaml"
            - "--drivername=disk.csi.qingcloud.com"
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--maxvolume=9"
            - "--retry-detach-times-max=100"
            - "--nodeid=$(NODE_ID)"
            - "--v=5"
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CSI_ENDPOINT
              value: unix://csi/csi.sock
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
            - name: server-config
              mountPath: /etc/config
      volumes:
        - name: socket-dir
          emptyDir: {}
        - name: server-config
          configMap:
            name: csi-qingcloud
